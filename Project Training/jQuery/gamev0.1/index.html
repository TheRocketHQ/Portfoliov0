<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>jQuery v0.1</title>
</head>

<body id="demo">
    <div class="container-fluid">
        <!-- gameContainer -->
        <div class="row bg-light text-dark p-5" id="gameContainer">
            <div class="col-3 text-center">
                <h2 class="p-3">Players</h2>
                <div class="card-deck ">
                    <div class="card border-dark">
                        <img class="card-img-top" src='https://dummyimage.com/100x180.jpg?text=player1' alt='' />
                        <div class="card-body">
                            <h4 class="card-title">Player1</h4>
                            <p class="card-text">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Health</div>
                                </div>
                            </p>
                            <p class="card-text">
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Damage</div>
                                </div>
                            </p>
                            <p class="card-text">
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Shield</div>
                                </div>
                            </p>
                            <p class="card-text">weapon name</p>
                        </div>
                    </div>
                    <div class="card border-dark">
                        <img class="card-img-top" src='https://dummyimage.com/100x180.jpg?text=player2' alt='' />
                        <div class="card-body">
                            <h4 class="card-title">Player 2</h4>
                            <p class="card-text">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Health</div>
                                </div>
                            </p>
                            <p class="card-text">
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Damage</div>
                                </div>
                            </p>
                            <p class="card-text">
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Shield</div>
                                </div>
                            </p>

                            <p class="card-text">weapon name</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <h2 class="p-3 text-center">Map</h2>
            </div>
            <div class="col-2 ">
                <h2 class="p-3 text-center ">Combat</h2>
                <div class="card border-dark mb-3 ">
                    <div class="card-body text-dark ">
                        <h5 class="card-title ">Combat Notifications</h5>
                        <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
                <div class="card border-dark mb-3 ">
                    <div class="card-body text-dark ">
                        <h5 class="card-title ">Player Commands</h5>
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-small bg-danger p-3">
                                Attack
                            </button>
                            <button class="btn bg-primary p-3">
                                Defense
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card border-dark mb-3 ">
                    <div class="card-body text-dark ">
                        <div class="d-flex justify-content-center">
                            <button class="btn bg-danger p-3">
                                New Game
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <button class="button" id="start">
                Start
            </button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
